<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center start-page">
            <div class="col-8 text-center my-3">
                <h1 class="text-light">To-Do List</h1>
                <img src="checklist-svgrepo-com.svg" alt="" class="checklist-icon">
                <div class="container mt-3">
                    <h3 class="text-light">Start your list!</h1>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center active-list-page d-none">
            <div class="col-8 text-center mt-5 mb-2">
                <h1 class="text-light">TO-DO</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-8 text-center mb-3">
                <div class="postField">
                    <form action="">
                        <input class="form-control form-control-lg" type="text" id="item"
                            placeholder="What would you like to do today?" />
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <ul class="list-group list-group-flush mx-5">
                </ul>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>

</html>
